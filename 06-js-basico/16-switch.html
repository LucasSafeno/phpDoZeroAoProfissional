<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SWITCH </title>
    <script type="text/javascript">

        var x = 4;

        switch(x){
            case 0:
                document.write("O X é 0");
                break;
            case 1:
                document.write("O X é 1");
                break;
            case 2:
                document.write("O X é 2 ");
                break;
            default:
                document.write("O X não tem valor conhecido");
                break;
        }

    </script>
</head>
<body>

</body>
</html>
