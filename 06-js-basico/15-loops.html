<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loops </title>
    <script type="text/javascript">


        // enquanto
        var x = 0;
        while(x <= 10){
            document.write("Loop While : "+x+"<br>")

            x++
        }

        document.write("############################### <br>")

        for(x = 0;x <= 10; x++){
            document.write("Loop For : "+x+"<br>")
        }


    </script>
</head>
<body>

</body>
</html>
