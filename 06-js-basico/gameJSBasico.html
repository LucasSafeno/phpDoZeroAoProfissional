<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game Advinhe Número - Exercicio JS Básico </title>

    <style type="text/css">
        #n1,#n2{
            width: 200px;
            height: 200px;
            background-color: #EEE;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px;
            font-size: 40px;
            float: left;
            margin-right: 10px;
        }
        
        button{
            width: 420px;
            height: 50px;
            margin-top: 10px;
        }
    </style>

    <script type="text/javascript">

        // gera número aleatório entre 0 e 10

        var number = Math.floor(Math.random() * 10 + 1);
        console.log(number)

        function jogo(){
            var n2 = document.getElementById("n2");
            var n1 = document.getElementById("n1");

                if(n2.value > number){
                    alert("X é menor que o número "+ n2.value);
                    n2.value = ""
                }else if(n2.value < number){
                    alert("X é maior que o número "+ n2.value);
                    n2.value = ""
                }else{
                    alert("Você acertou !");
                    n1.innerHTML = number
                }

        }  // end jogo()


    </script>
</head>
<body>

    <div id="n1">X</div>
    <input type="text" id="n2">
    <div style="clear: both"></div>
    <button onclick="jogo()">Verificar número</button>

    <div class="rules">
        <h1>Regras</h1>
        <ul>
            <li>Você deve advinhar o número de X entre 0 e 10</li>
            <i>O sistema irá informar se o numero é maior ou menor do que você escolher</i>
            <li>Caso acerte, o número irá aparecer no box no lugar do <b>X</b></li>
        </ul>
    </div>


</body>
</html>
