<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design responsivo</title>
    <style>
        body{
            margin: 0;
        }
        .topo{
            width: 100%;
            max-width: 800px;
            height: 100px;
            margin: auto;
        }

        .logo{
            width: 50%;
            height: 100px;
            float: left;
            background: #EEE;
        }

        .menu{
            width: 50%;
            height: 100px;
            float: right;
            background-color: #DDD;
        }

        .corpo{
            width: 100%;
            max-width: 800px;
            height: 200px;
            margin: auto;
            background-color: #CCC;
        }
        .rodape{
            width: 100%;
            max-width: 800px;
            height: 100px;
            margin: auto;
            background: #DDD;
        }

        @media only screen and (max-width: 500px){
        .topo{
            height: 200px;
        }

        .logo{
            width: 100%;
        }
        .menu{
            width: 100%;
        }
    }
